<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2rem;
    }

    img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin: 20px 0;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      background: #e63956;
    }

    #no {
      background: #ddd;
    }

    .message {
      font-size: 1.4rem;
      color: #ff4d6d;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine, Smriti? üíñ</h1>

    <!-- Image -->
    <img src="ds.jpg" alt="Us ‚ù§Ô∏è">

    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòÖ</button>

    <div class="message" id="message">
      Yay!! I knew you'd say yes ü•∞üíï
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");

    yesBtn.onclick = () => {
      message.style.display = "block";
    };

    noBtn.onmouseover = () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    };
  </script>

</body>
</html>
